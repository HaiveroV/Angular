<form ngNativeValidate #loginForm="ngForm">
  <h1>ВЛЕЗ</h1>
  <div class="form-group">
      <label for="email">Имейл</label>
      <input type="email" id="email" name="email" [(ngModel)]='email' class="form-control" required>
  </div>
  <div class="form-group">
      <label for="password">Парола</label>
      <input type="password" id="password" name="password" [(ngModel)]='password' class="form-control" minlength="6" required>
  </div>
  <div class="form-group">
      <button type="submit" class="btn-signin" (click)='onLogin()' [disabled]='loginForm.invalid'>ВЛЕЗ</button>
  </div>
</form>
